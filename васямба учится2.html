<!DOCTYPE html>
<html>
<head>
	<title>смарт-василий3</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>   <link href="https://fonts.googleapis.com/css2? family=Roboto+Condensed:ital,wght@1,400;1,700 & family= Roboto:ital,wght@1,100;1,400 & display=swap" rel="stylesheet">
	<style type="text/css">
		html, body{
			height: 100%;
			font-family: Roboto;
		}
		h1{color: black;}
		h2{color: green;}
		h3{color: darkred;}
		body{
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}
	</style>
	<script>
// Set the date we're counting down to
var countDownDate = new Date("Aug 1, 2022 08:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="countdown"
  document.getElementById("countdown").innerHTML = days + "дней " + hours + "часов "
  + minutes + "минут " + seconds + "секунд ";

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("countdown").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
</head>
<body>

<h2>мое обучение начнется через <span id="countdown"></span></h2>
